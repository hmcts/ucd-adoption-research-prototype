{% extends "layout-la-portal.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript:history.back()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/research-jun2022-proposed-changes/la-portal/save-as-draft" method="post" class="form">
        
        <div class="govuk-panel govuk-panel--confirmation">
          <h1 class="govuk-panel__title">
              Your application has been saved
          </h1>
          <!-- <div class="govuk-panel__body">
            Your reference number<br><strong>1234-5678-9012-3456</strong>
          </div> -->
        </div>
      
        <div class="govuk-button-group govuk-!-margin-top-6">
          <button class="govuk-button" data-module="govuk-button" name="submit-button" value="continue">
            Continue with your application
          </button>
          <button class="govuk-button govuk-button--secondary" data-module="govuk-button" name="submit-button" value="sign-out">
            Sign out
          </button>
        </div>
          
      </form>
    </div>
  </div>
</div>

{% endblock %}
